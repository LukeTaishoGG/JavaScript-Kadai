<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>JavaScript練習</title>
</head>
<body>
  <h1>Javascript課題3</h1>
  <h3>フォームバリデーションを実装!</h3>
  <div class="div1">
    <label>名前:</label>
    <input id="textarea">
    <p class="error-name" id="errorName">正しい名前を入力してください</p>
  </div>
  <div class="div1">
    <label>年齢:</label>
    <input id="year">
    <p class="error-year" id="errorYear">正しい年齢を入力してください</p>
  </div>
  <div class="div1">
    <label>メールアドレス:</label>
    <input id="email">
    <p id="errorEmail" class="error-email">正しいメールアドレスを入力してください</p>
  </div>
  <div class="div1">
    <label>電話番号</label>
    <input id="phoneNumber">
    <p id="errorNumber" class="error-number">正しい電話番号を入力してください</p>
  </div>
  <script src="script.js" defer></script>
</body>
